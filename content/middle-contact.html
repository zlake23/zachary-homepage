
    <!-- Contact Section -->
        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <div class="cta-inner text-center rounded">
                            <h2 class="section-heading mb-5">
                                <span class="section-heading-upper">Let's Get In Touch!</span>
                                <span class="section-heading-lower">Leave your information below with a brief message.</span>
                            </h2>
                            
                            <form>
                                <div class="form-group">
                                    <label for="fname">First Name</label>
                                    <input type="text" id="fname" name="firstname" placeholder="First Name...">
                                </div>
                                <div class="form-group">
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lname" name="lastname" placeholder="Last Name...">
                                </div>
                                <div class="form-group">
                                    <label for="subject">Subject</label>
                                    <textarea id="subject" name="subject" placeholder="Write your message here.." style="height:170px"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
